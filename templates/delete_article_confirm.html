{% extends "article_base.html" %}

{% block title %}Delete Article - {{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h3 class="h5 mb-0">Confirm Deletion</h3>
                </div>
                <div class="card-body">
                    <p class="mb-4">Are you sure you want to delete the article "<strong>{{ article.title }}</strong>"? This action cannot be undone.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'article_detail' article.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Article</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
